<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>	
</h:head>
<h:body>
<div class="ui-grid ui-grid-responsive">
	<div class="ui-grid-row">
	<div class="ui-grid-col-4">
		</div>
		<div class="ui-grid-col-4">
		<h:graphicImage styleClass="loginLogo" library="images" name="logo.png" />
		</div>
		<div class="ui-grid-col-4">
		</div>
	</div>
	<div class="ui-grid-row">
		<div class="ui-grid-col-4">
		</div>
		<div class="ui-grid-col-4">
		<p:panel styleClass="loginform" header="Login Form">

		<form class="loginform" method="post" action="j_security_check">
		<p:panelGrid styleClass="loginform" columns="2">
			 <h:outputText value="Username: " /> <input type="text" name="j_username" /> 
			 <h:outputText value="Password: " /> <input type="password" name="j_password" /> 
			 <input type="submit"	value="Login" /> 
			 <input type="reset" value="Reset" />
		</p:panelGrid>	 
		</form>

		</p:panel>
		</div>
		<div class="ui-grid-col-4">
		</div>
	</div>

</div>
</h:body>
</html>
