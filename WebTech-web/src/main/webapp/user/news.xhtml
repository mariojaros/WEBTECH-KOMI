<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Webtech</title>
	
</h:head>

<h:body>
	<h:outputStylesheet library="css" name="user.css"></h:outputStylesheet>
	<div id="header">
		<center>Webtech</center>
	</div>
	<h:form>
		<div id="menu">
			<p:button value="NEWS" styleClass="buttonN" href="news.xhtml" />
			<p:button value="BOOKS" styleClass="buttonB" href="books.xhtml" />

			<p:menuButton value="Login" styleClass="panelButton"
				panelStyleClass="panelButton">
				<p:menuitem value="Account" url="account.xhtml" />
				<p:menuitem value="Settings" />
				<p:menuitem value="Terms" />

				<p:separator />
				<p:menuitem action="#{userBean.logout}" value="Logout"
					icon="ui-icon-extlink" />
			</p:menuButton>

		</div>
	</h:form>


	<div id="content">
		<p:dataScroller value="#{userBean.news}" var="news" chunkSize="10"
			styleClass="contentNews">
			<p:panel footer="#{news.nazovAutora}">
				<f:facet name="header">
        			<p:outputLabel style="background: red;" value="#{news.contentName}"></p:outputLabel>
   				 </f:facet>
				<p:panelGrid columns="2">
					<p:graphicImage library="images" name="exm.png" width="100px"
						style="float: left;"></p:graphicImage>
					<p:outputLabel value="#{news.description}"></p:outputLabel>
				</p:panelGrid>

			</p:panel>


		</p:dataScroller>


	</div>









</h:body>
</html>
