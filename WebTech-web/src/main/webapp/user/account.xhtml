	font-family: normalFont;
	src: url(hel.otf);

	font-family: titleFont;

	background: white;

	border-top-left-radius: 1em;

}

	background: none !important;
}

.ui-state-hover a,.ui-state-hover a:hover {
	color: red;

	border-color: red;

	border-top-right-radius: 3em;
	border-top-left-radius: 3em;
}

	text-align: center;
}

	width: 92%;
	height: 300px;
	border: none;
}

.flex-container {
	width: 150px;
	height: 150px;
	border: solid;
	border-color: red;
	float: left;
	margin-top: 20px;
	margin-left: 15%;
	border-bottom-left-radius: 1em;
	border-bottom-right-radius: 1em;
	border-top-right-radius: 1em;
	border-top-left-radius: 1em;
}

.flex-miniHeader {
	width: 100%;
	height: 20px;
	background-color: red;
	font-family: normalFont;
	color: white;
	text-align: center;
	font-size: 10pt;
}

.table {
	width: 50%;
	float: left;
	margin-left: 5%;
	margin-top: 40px;
}

.td {
	font-family: normalFont;
}

.flex-icon {
	width: 150px;
	height: 150px;
	float: right;
	margin-right: 2%;
	margin-top: 2%;
	background-image: url("add.png");
	background-color: red;
	border-bottom-left-radius: 8em;

	<h:body>
		<div id="wrapper">
			<h:form>
				<div id="header">
					<center>Webtech</center>
				</div>
				<div id="menu">
					<p:button value="NEWS" styleClass="buttonN" href="news.xhtml" />
					<p:button value="BOOKS" styleClass="buttonB" href="books.xhtml" />
					<p:menuButton value="Login" styleClass="panelButton">
						<p:menuitem value="Account" url="account.xhtml" />
						<p:menuitem value="Settings" />
						<p:menuitem value="Terms" />

						<p:separator />
						<p:menuitem value="Logout" icon="ui-icon-extlink"
							url="login.xhtml" />
					</p:menuButton>


				</div>

				<center>
					<div id="content">
						<br> </br>


						<div class="flex-layout">
							<div class="flex-miniHeader">Account</div>

							<div class="flex-container">
								<p:outputLabel value="obrazok konta" />
							</div>
							<table class="table">
								<tr>
									<td class="td">First name: </td>
									<td class="td"><p:outputLabel value="#{userBean.firstName}" /></td>

								</tr>

								<tr>
									<td class="td">Last name: </td>
									<td class="td"><p:outputLabel value="#{userBean.lastName}" /></td>

								</tr>


								<tr>
									<td class="td">Total cash</td>
									<td class="td"><p:outputLabel value="Cash_in_$" /></td>

								</tr>

							</table>


						</div>


						<div class="flex-layout">

							<div class="flex-miniHeader">Purchased books</div>




							<p:button value="NEWS" styleClass="flex-icon" href="add.xhtml" />



						</div>



					</div>
				</center>
			</h:form>
		</div>
