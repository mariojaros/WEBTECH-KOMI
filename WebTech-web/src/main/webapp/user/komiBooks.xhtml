<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Webtech</title>
</h:head>

<h:body>
	<f:facet name="last">
		<h:outputStylesheet library="css" name="books.css"></h:outputStylesheet>
	</f:facet>

	<div id="header">
		<p:button value="news" href="komiNews.xhtml"></p:button>
		<p:button value="books" href="komiBooks.xhtml"></p:button>
	</div>
	<div id="content">
		<h:form>
			<p:dataGrid var="book" value="#{booksBean.books}" columns="3"
				layout="grid" rows="12" id="cars">
				<f:facet name="header">
            Books for view
        </f:facet>
				<p:panel header="#{book.contentName}" style="text-align:center">
					<h:panelGrid columns="1" style="width:100%">
						<p:graphicImage width="40px" height="54px" value="#{book.path}" />
						<h:outputText value="#{book.nazovAutora}" />
						<p:commandLink update="@form" title="View Detail" oncomplete="PF('dialog').show()">
							<h:outputText styleClass="ui-icon ui-icon-search"
								style="margin:0 auto;" />
							<f:setPropertyActionListener target="#{booksBean.selectedBook}"
								value="#{book.path}" />
						</p:commandLink>
					</h:panelGrid>
				</p:panel>
			</p:dataGrid>

			<p:dialog widgetVar="dialog" closable="true">
				<p:graphicImage value="#{booksBean.selectedBook}"></p:graphicImage>
			</p:dialog>
		</h:form>
	</div>
	<p:graphicImage width="350px"
		style="position: absolute; left: 20px; top: 10px"
		value="#{resource['images:logo.png']}"></p:graphicImage>
	<h:form>
		<p:menuButton value="#{userBean.label}"
			style="position: absolute; left: 89%; top: 10%"
			styleClass="menuButton">
			<p:menuitem value="Account" url="komiAccount.xhtml"></p:menuitem>
			<p:menuitem value="Settings"></p:menuitem>
			<p:menuitem value="Terms"></p:menuitem>
			<p:separator />
			<p:menuitem value="Logout" action="#{userBean.logout}"></p:menuitem>
		</p:menuButton>
	</h:form>

</h:body>
</html>
