<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Webtech</title>
            </f:facet>
 <style type="text/css">  
  
    html,body {
	margin:0;
	padding:0;
	height:100%;
    }
    
    #wrapper {
	min-height:100%;
	position:relative;
    }
    
    #header {
	padding:10px;
        height: 50px;
	background:#5ee;
    }
    #menu {
        padding:10px;
        height: 20px;
	background:red;  
        
    }
    #content {
	padding:10px;
	padding-bottom:80px;   /* Height of the footer element */
        background: white;
        
    }
    
    #footer {
	width:100%;
	height:25px;
	position:absolute;
	bottom:0;
	left:0;
	background:red;
    }

    .buttonN {
         
        width: 125px;
        height: 40px;
        font-size: 10pt;
        background: red!important;
        margin-left: 5%;
        margin-top: -20px;
        margin-bottom: -50px;
        border-bottom-left-radius: 0em;
        border-bottom-right-radius: 0em;
        border-top-right-radius: 0em;
        border-top-left-radius: 0em;
	padding: 0!important;
        border: none;
        box-shadow: none!important;
        color:white;
        
    }
    .buttonB {
        
        width: 125px;
        height: 40px;
        font-size: 10pt;
        background: red!important;
        margin-top: -20px;
        margin-bottom: -50px;
        border-bottom-left-radius: 0em;
        border-bottom-right-radius: 0em;
        border-top-right-radius: 0em;
        border-top-left-radius: 0em;
	padding: 0!important;
        border: none;
        box-shadow: none!important;
        color:white;
        
    }
   
    
    .buttonN:hover {
        background-color: #b20000!important;
        
     }
     .buttonB:hover{
        background-color: #b20000!important;
         
     }  
     
     .ui-menubutton{
        
         left: 85%; 
         top:  70px;
         bottom: auto;
         position:fixed;
          
      
         
     }
     
     .ui-state-default{
         
         background: none;
     }
    
     .ui-button{
        width: 125px;
        height: 40px;
        font-size: 10pt;
        background-color: #ff7f7f;
        border-bottom-left-radius: 0em;
        border-bottom-right-radius: 0em;
        border-top-right-radius: 0em;
        border-top-left-radius: 0em;
	padding: 0!important;
        border: none;
        box-shadow: none!important;
        color:white;
         
     }
     .ui-button:hover{
         
         background-color: #ff7f7f;
     }
     
     
     .ui-menu{
         
        background:white;
        border:none;
        border-bottom-left-radius: 1em;
        border-bottom-right-radius:1em;
        border-top-right-radius: 1em;
        border-top-left-radius: 1em;
        color:white;
        box-shadow: 0px 0px 8px red;
        position:static;
        
     }
     .ui-state-focus {
         background-color: #ff7f7f!important;
         
     }   
 
.ui-state-hover a, .ui-state-hover a:hover
{
    color: red;
    text-decoration: none;
    background: white;
    
}  
.ui-state-hover, .ui-widget-content .ui-state-hover, .ui-widget-header .ui-state-hover, .ui-state-focus, .ui-widget-content .ui-state-focus, .ui-widget-header .ui-state-focus {
    
     box-shadow: none!important;
     padding-right: 0px;
     background: white;
}

        
</style> 

        </h:head>

        <h:body>
            <div id="wrapper">
               <h:form>
                   <div id="header">
                        
                   </div>
                 <div id="menu">  
                     <p:button value="NEWS" styleClass="buttonN" href="news.xhtml" /> 
                     <p:button value="BOOKS" styleClass="buttonB" href="books.xhtml"/> 
                     <p:menuButton value="Login" styleClass="panelButton">
                                <p:menuitem value="Account"/>
                                <p:menuitem value="Settings" />
                                <p:menuitem value="Terms" />
                                
                        <p:separator />
                                <p:menuitem value="Logout" icon="ui-icon-extlink"/>
                     </p:menuButton>
                    
              
                 </div> 
                
                
		<div id="content"></div>
		<div id="footer"></div>
                </h:form>
            </div>
            
          
        
           


        </h:body>

    </f:view>
</html>
