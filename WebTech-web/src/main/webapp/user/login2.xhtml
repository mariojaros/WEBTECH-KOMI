<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>Webtech</title>
		</f:facet>
		<style type="text/css">
html,body {
	margin: 0;
	padding: 0;
	height: 100%;
	background-image: url("bak.png");
}

#wrapper {
	min-height: 100%;
	position: relative;
}

#header {
	padding: 10px;
	height: 200px;
}

#menu {
	padding: 10px;
	height: 20px;
	background: red;
}

#content {
	padding: 10px;
	padding-bottom: 80px; /* Height of the footer element */
}

#footer {
	width: 100%;
	height: 25px;
	position: absolute;
	bottom: 0;
	left: 0;
	background: red;
}

.flex-container {
	width: 280px;
	height: 250px;
	border-bottom-left-radius: 3em;
	border-bottom-right-radius: 3em;
	border-top-right-radius: 3em;
	border-top-left-radius: 3em;
	content: "";
	border-radius: 10px;
	background-color: rgba(0, 0, 0, 0.1);
	box-shadow: inset 0 50px rgba(255, 255, 255, 0.2), inset 0 -15px 30px
		rgba(0, 0, 0, 0.4), 0 5px 10px rgba(0, 0, 0, 0.5);
}

.button {
	background: red !important;
	height: 30px;
	width: 200px;
	color: #ffffff;
	border: none !important;
	border-bottom-left-radius: 0em;
	border-bottom-right-radius: 0em;
	border-top-right-radius: 0em;
	border-top-left-radius: 0em;
	margin: 0 !important;
	padding: 0 !important;
	box-shadow: none;
	font-family: normalFont;
	font-size: 10pt !important;
}

.button:hover {
	background: #b20000 !important;
}

.buttonText {
	background: none;
	height: 20px;
	width: 250px;
	font-size: 13px;
	font-style: normal;
	color: #ffffff;
	margin: 0 !important;
	padding: 0 !important;
	border-top-color: red;
	border-top-width: 2px;
	border-top-style: solid;
	box-shadow: none;
	border-left: none;
	border-right: none;
	border-bottom: none;
	border-bottom-left-radius: 0em;
	border-bottom-right-radius: 0em;
	border-top-right-radius: 0em;
	border-top-left-radius: 0em;
	font-family: normalFont;
	text-shadow: 1px 1px #000000;
}

.buttonText:hover {
	text-shadow: 1px 1px red;
}

.smallbutton {
	background: red !important;
	height: 25px;
	width: 70px;
	color: #ffffff;
	font-size: 10pt;
	border-bottom-left-radius: 0em;
	border-bottom-right-radius: 0em;
	border-top-right-radius: 0em;
	border-top-left-radius: 0em;
	margin: 0 !important;
	padding: 0 !important;
	border: none;
	box-shadow: none;
	font-family: normalFont;
}

.input {
	height: 30px;
	width: 200px;
	border-bottom-left-radius: 0em;
	border-bottom-right-radius: 0em;
	border-top-right-radius: 0em;
	border-top-left-radius: 0em;
	border-style: solid;
	border-color: red;
	border-width: 1px;
	margin: 0 !important;
	padding: 0 !important;
	font-size: 10pt;
	text-align: center;
}

.text {
	font-size: 130pt;
	text-align: center;
	margin-top: 15px;
	color: white;
	font-family: titleFont;
	text-shadow: 1px 2px 1px #000000;
}

@font-face {
	font-family: titleFont;
	src: url(chin.ttf);
}

@font-face {
	font-family: normalFont;
	src: url(hel.otf);
}
</style>

	</h:head>

	<h:body>
		<div id="wrapper">
			<h:form>
				<div id="header">
					<div class="text">Webtech</div>
				</div>


				<div id="content">

					<center>
						<div class="flex-container">
							<br></br> <br></br>
							<p:inputText placeholder="Login" styleClass="input" />
							<br></br> <br></br>
							<p:inputText placeholder="Password" styleClass="input" />
							<br></br> <br></br>
							<p:button value="LOGIN" styleClass="button" href="news.xhtml" />
							<br></br> <br></br> <br></br>

							<p:button value="Don't have an account?" styleClass="buttonText"
								href="register.xhtml" />

						</div>
					</center>

				</div>
				<div id="footer">
					<center>
						<p:button value="STATS" styleClass="smallbutton" href="stat.xhtml" />
						<p:button value="TERM" styleClass="smallbutton" href="stat.xhtml" />
						<p:button value="FAQ" styleClass="smallbutton" href="stat.xhtml" />
					</center>


				</div>
			</h:form>
		</div>






	</h:body>

</f:view>
</html>
