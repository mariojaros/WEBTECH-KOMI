<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<f:facet name="first">
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<title>Webtech</title>
	</f:facet>
	<style type="text/css">
html,body {
	margin: 0;
	padding: 0;
	height: 100%;
}

#wrapper {
	min-height: 100%;
	position: relative;
}

#header {
	padding: 10px;
	height: 20px;
	background-color: red;
	font-family: titleFont;
	font-size: 20pt;
	color: white;
	text-shadow: 1px 2px 1px black;
}

#menu {
	padding: 10px;
	height: 20px;
	background: red;
}

#content {
	padding: 10px;
	padding-bottom: 80px; /* Height of the footer element */
	background: white;
}

#footer {
	width: 100%;
	height: 25px;
	position: absolute;
	bottom: 0;
	left: 0;
	background: red;
}

.button {
	background: #33ff00 !important;
	height: 40px;
	width: 200px;
	color: white;
	border: none !important;
	border-bottom-left-radius: 0em;
	border-bottom-right-radius: 0em;
	border-top-right-radius: 0em;
	border-top-left-radius: 0em;
	margin: 0 !important;
	padding: 0 !important;
	box-shadow: none;
	font-family: normalFont;
	font-size: 15pt !important;
	font-weight: bold;
}

.button:hover {
	background: #339900 !important;
}

@font-face {
	font-family: normalFont;
	src: url(hel.otf);
}

@font-face {
	font-family: titleFont;
	src: url(chin.ttf);
}

.flex-icon {
	width: 150px;
	height: 150px;
	float: left;
	margin-left: 15%;
	background-image: url("#{resource['images:add.png']}");
	background-color: red;
	border-bottom-left-radius: 8em;
	border-bottom-right-radius: 8em;
	border-top-right-radius: 8em;
	border-top-left-radius: 8em;
	box-shadow: none !important;
}

.flex-big {
	width: 80%;
	height: 500px;
}

.text {
	font-family: normalFont;
	font-size: 50pt;
	margin-left: 1%;
	float: left;
}

.resible {
	margin-top: 8%;
	width: 450px;
	height: 350px;
	margin-left: -5%;
}

.input {
	border: solid;
	border-color: red;
	border-width: 1px;
	width: 95%;
	box-shadow: none !important;
	border-bottom-left-radius: 0em;
	border-bottom-right-radius: 0em;
	border-top-right-radius: 0em;
	border-top-left-radius: 0em;
}

.input2 {
	border: solid;
	border-color: red;
	border-width: 1px;
	width: 95%;
	height: 70px;
	box-shadow: none !important;
	border-bottom-left-radius: 0em;
	border-bottom-right-radius: 0em;
	border-top-right-radius: 0em;
	border-top-left-radius: 0em;
}

.drag {
	border: solid;
	width: 97%;
	border-width: 1px;
	border-color: red;
	height: 50px;
}

.textDrag {
	text-align: left;
	margin-left: 2%;
	color: #313131;
}
</style>

</h:head>

<h:body>
	<div id="wrapper">
		<h:form>
			<div id="header">
				<center>Webtech</center>
			</div>


			<div id="content">
				<center>
					<div class="flex-big">
						<div class="flex-icon"></div>
						<div class="text">Add new content</div>

						<div class="resible">
							<p:inputText styleClass="input" placeholder="Name"
								value="#{uploadBean.name}" />
							<br></br> <br></br>
							<p:inputText styleClass="input2" placeholder="Description"
								value="#{uploadBean.description}" />
							<br></br> <br></br>
							<p:inputText styleClass="input" placeholder="Price"
								value="#{uploadBean.finishValue}" />
							<br></br> <br></br>
							<div class="drag">
								<p:fileUpload value="#{uploadBean.file}" mode="advanced"
									sizeLimit="1000000" fileUploadListener="#{uploadBean.hadnleFileUpload}" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
							</div>
							<br></br> <br></br>
							<p:commandLink icon="ui-icon-disk" value="SAVE"
								styleClass="button" ajax="false"
								action="#{uploadBean.upload}"></p:commandLink>
						</div>
					</div>
				</center>
			</div>

		</h:form>
	</div>






</h:body>
</html>
